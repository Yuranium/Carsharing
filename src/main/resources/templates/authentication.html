<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="icon" th:href="@{/pictures/favicon.png}">
</head>
<body translate="no">
<form method="POST" action="/login">
    <h2>Аутентификация</h2>
    <div style="color: #941919" th:if="${param.error != null}">
        <b>Неверное имя или пароль!</b>
    </div>
    <div class="group">
        <label for="username" class="label">Имя пользователя</label>
        <input id="username" type="text" name="username" class="input">
    </div>
    <div class="group">
        <label for="password" class="label">Пароль</label>
        <input id="password" type="password" name="password" class="input">
    </div>
    <div class="group">
        <input type="submit" class="button" value="Войти">
    </div>
</form>
</body>
</html>
