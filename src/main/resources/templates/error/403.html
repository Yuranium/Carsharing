<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 403 - доступ запрещен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 100px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-code">403</div>
        <div class="error-message">Доступ запрещен</div>
        <p>Извините, у вас нет разрешения на доступ к этой странице.</p>
        <p>Обратитесь за помощью к администратору.</p>
    </div>
</div>
</body>
</html>
